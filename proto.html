<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="proto.css">
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>       

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <label id = "label" for="rotation">Set Earth Rotation Speed</label>
            <input type = "number" step = "0.0001" id = "rotation">

            <button type="button" id = "topDownButton" onclick="module.topDown()">View Top-Down</button>

            <!-- <button type="button" id = "viewEarthButton" onclick="">View Earth</button> -->

            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown">Select Planet to View
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#" id = "viewMercuryButton">Mercury </a></li>
                  <li><a href="#" id = "viewVenusButton">Venus </a></li>
                  <li><a href="#" id = "viewEarthButton">Earth </a></li>
                </ul>
              </div>

            <div class="custom-control custom-switch m-2">
                <input type="checkbox" class="custom-control-input" id="customSwitch">
                <label class="custom-control-label" for="customSwitch">Real Sizes?</label>
              </div>

          </div>
          
          <!-- Use any element to open the sidenav -->
          <span onclick=openNav()> Open Controls </span>    
          
        <script>

            
        //NAVBAR CONTROLS

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            
        }
  
        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            
        }

        const module = {};
        </script>
         
        <script type = "module">
            import { topDown } from '/proto.js';
            // import { viewEarth } from '/proto.js';
            module.topDown = topDown;
            // module.viewEarth = viewEarth;
        </script>

        <script type = "module" src="proto.js" async defer></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>




</html>
