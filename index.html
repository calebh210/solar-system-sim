<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="simulator.css">
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>       
        

        
        <div id="fullsideNav" class="sideNav"> 

        <span onclick=navControl()  id = "openControls"> <i class=" p-2 fa-sharp fa-solid fa-gears"></i> </span>
     
        <div id="mySidenav">
            
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        
            <!-- <label id = "label" for="rotation">Set Earth Rotation Speed</label>
            <input type = "number" step = "0.0001" id = "rotation"> -->

            <div class="planetHeader">
                <span><i class="fa-solid fa-earth-americas"></i> Planet Settings </span>
            </div>
    
            <div class="custom-control custom-switch ml-3 mt-3">
                <input type="checkbox" class="custom-control-input" id="customSwitch">
                <label class="custom-control-label" for="customSwitch" id="switchLabel">Real Sizes?</label>
              </div>

            <button class="ml-3 mt-3 button-menu" type="button" style="width: 80%;" onclick="module.topDown() ">View Top-Down</button>

            <div class="ml-3 mt-2 dropdown" >
                <button class="button-menu btn-sm btn-light dropdown-toggle" style="width: 85%;" type="button" data-toggle="dropdown" data-display="static">  <span class="caret"> Select Planet to View </span></button>
                <ul class="dropdown-menu">
                  <li><a class = "dropdown-item" href="#" id = "viewSunButton">Sun </a></li>
                  <li><a class = "dropdown-item" href="#" id = "viewMercuryButton">Mercury </a></li>
                  <li><a class = "dropdown-item" href="#" id = "viewVenusButton">Venus </a></li>
                  <li><a class = "dropdown-item" href="#" id = "viewEarthButton">Earth </a>
                    <ul class="dropdown-menu dropdown-submenu">
                        <li>
                        <a class="dropdown-item" href="#" id = "viewMoonButton">Moon</a>
                        </li>
                    </ul>
                    </li>
                    
                <li><a class = "dropdown-item" href="#" id = "viewMarsButton">Mars </a>
                
                    <ul class="dropdown-menu dropdown-submenu">
                        <li>
                        <a class="dropdown-item" href="#" id = "viewPhobosButton">Phobos</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id = "viewDeimosButton">Deimos</a>
                        </li>
                    </ul>
                
                </li>
                <li><a class = "dropdown-item" href="#" id = "viewJupiterButton">Jupiter </a>
                </ul>
              </div>
             
            
            <div class = "spaceshipHeader">
                <p class = "mt-2"> <i class="fa-solid fa-clock"> </i> Set Time Scale </p>
            </div>

            <!-- Div for the time multiplier buttons -->
            <div class = "ml-3 mt-2 row">
                <button class="button-menu mr-2" id = "timeButton1x"> 1x </button>
                <button class="button-menu mr-2" id = "timeButton100x"> 100x </button>
                <button class="button-menu mr-2" id = "timeButton10000x"> 10000x </button>
            </div>
            <!-- Start of the spaceship section -->
            <div class="spaceshipHeader">
                <span><i class="fa-solid fa-shuttle-space mt-2 mb-2"></i> Spaceship Settings </span>
            </div>

            <!-- Spaceship speed slider -->
            <div class="slidecontainer">
                <span id = "speedLabel">Select Speed</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="speedRange">
                <span id = "speedDisplay">Speed = </span>
            </div>

            <div class="flyButton">
               <button class="button-menu ml-3 mt-2 mb-2" style="width: 80%;" type ="button" id="flyShip" >Fly Spaceship</button>
            </div>
              
          </div>
        </div>

          
        <script>
            
        //NAVBAR CONTROLS

        function navControl() {
           
            if(document.getElementById("mySidenav").style.display == "block"){
                document.getElementById("mySidenav").style.display = "none";
                document.getElementById("fullsideNav").style.background = "transparent";
            }else{
                document.getElementById("mySidenav").style.display = "block";
                document.getElementById("fullsideNav").style.background = "#101010";
            }
            
        }

        var speed = document.getElementById('speedRange');
        var speedDisplay = document.getElementById('speedDisplay')
        var display = "C";
        
        speedDisplay.innerText = "Speed = " + speed.value;

        speed.oninput = function() {
            speedDisplay.innerText = "Speed = " + this.value;
        }

        const module = {};
        </script>
         
        <script type = "module">
            import { topDown } from '/simulator.js';
            // import { viewEarth } from '/proto.js';
            module.topDown = topDown;
            // module.viewEarth = viewEarth;
        </script>

        <script type = "module" src="simulator.js" async defer></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>




</html>
