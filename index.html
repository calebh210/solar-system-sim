<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Caleb's Site</title>
</head>

<body class="bg-dark">
  <main>
    <h1 id="login-header" class="row justify-content-center">Enter Password</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg"> Incorrect Password</p>
    </div>

    <form id='login-Form'>
      <div class="form-group  row justify-content-center">
        <div class="col-6">
          <input type="password" class="form-control" id="password" aria-describedby="pass" placeholder="Enter Password">
          <small id="passwordDescript" class="form-text text-muted">Guess the super-secret password to unlock secrets.</small>
          <div class="col text-center">
              <input type="submit" value="Submit" id="submit-Button">
          </div>
        </div>
      </div>
    </form>
  </main>
</body>


<script type="text/javascript" src="login.js"></script>

</html>
